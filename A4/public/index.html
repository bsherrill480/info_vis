<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script type="application/javascript"-->
            <!--src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"-->
    <!--&gt;</script>-->
    <script type="application/javascript" src="d3.js"></script>
    <style type="text/css">
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }

        .axis--x path {
            display: none;
        }
    </style>
</head>
<body>
<div style="width: 960px; text-align: center;">
    <h2>Congress balance of power</h2>
    <svg id="line-graph" width="960" height="500"></svg>
</div>
</body>
<footer>
    <script type="application/javascript">
        (function () {
            var POWER_BALANCE = 'Power Balance';
            var YEAR = 'Year';
            var svg = d3.select("#line-graph");
            var margin = {top: 20, right: 20, bottom: 80, left: 80};
            var svgWidth = +svg.attr("width");
            var svgHeight = +svg.attr("height");
            var width = svgWidth - margin.left - margin.right;
            var height = svgHeight - margin.top - margin.bottom;
            var Y_AXIS_EXTRA_RANGE = 10;

            var vis = svg.append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleLinear()
                    .rangeRound([0, width]);

            var y = d3.scaleLinear()
                    .rangeRound([height, 0]);

            var line = d3.line()
                    .x(function (d) {
                        return x(d[YEAR]);
                    })
                    .y(function (d) {
                        console.log('y ' + d[POWER_BALANCE]);
                        return y(d[POWER_BALANCE]);
                    });

            function processData(d) {
                d[POWER_BALANCE] = +d[POWER_BALANCE];
                d[YEAR] = +d[YEAR];
                return d;
            }

            d3.csv('A4.csv', processData, function (error, data) {
                if (error) { throw error; }

                var yExtent = d3.extent(data, function (d) {
                    return d[POWER_BALANCE];
                });

                yExtent[0] -= Y_AXIS_EXTRA_RANGE;
                yExtent[1] += 10;

                var xExtent = d3.extent(data, function (d) {
                    return d[YEAR];
                });

                x.domain(xExtent);

                y.domain(yExtent);

//                var xAxis = d3.svg.axis()
//                        .orient('bottom')
//                        .scale(x);
//
//                var yAxis = d3.svg.axis()
//                        .orient('left')
//                        .scale(y);

                vis.append('line')
                        .attr('x1', x(xExtent[0]))
                        .attr('x2', x(xExtent[1]))
                        .attr('y1', y(0))
                        .attr('y2', y(0))
                        .attr('stroke-width', 1)
                        .attr('stroke', 'black');

                vis.append('g')
                        .attr('transform', 'translate(0,' + height + ')')
                        .call(d3.axisBottom(x).tickFormat(d3.format('d')));
//
                var yAxisG = vis.append('g')
                        .call(d3.axisLeft(y));

                yAxisG
                        .append('text')
                        .attr("transform", "rotate(-90)")
                        .attr('fill', '#000')
                        .attr('y', 6)
                        .attr('dy', '0.71em')
                        .text('Republican');

                yAxisG
                        .append('text') // To Textr
                        .attr('x', -height + 55) // Got me some magic number here
                        .attr('y', 6)
                        .attr("transform", "rotate(-90)")
                        .attr('fill', '#000')
                        .attr('dy', '0.71em')
                        .text('Democrat');

                vis.append('path')
                        .datum(data)
                        .attr('fill', 'none')
                        .attr('stroke', 'steelblue')
                        .attr('stroke-linejoin', 'miter')
                        .attr('stroke-linecap', 'round')
                        .attr('stroke-width', 1.5)
                        .attr('d', line);

                svg.append('text')
                        .attr('text-anchor', 'middle')
                        .attr(
                                'transform',
                                'translate(' + (margin.left/2) +',' + (height/2) + ')rotate(-90)'
                        )
                        .text('Power Balance');

                svg.append('text')
                        .attr('text-anchor', 'middle')
                        .attr(
                                'transform',
                                'translate(' + (svgWidth/2) + ',' +
                                (svgHeight-(margin.bottom/2)) +
                                ')'
                        )
                        .text('Year');

            });
        })();
    </script>
</footer>
</html>
